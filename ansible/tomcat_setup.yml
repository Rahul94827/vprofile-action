- name: Common tool setup on all the servers
  hosts: appsrvgrp
  become: yes

  vars:
    tom_url: https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.85/bin/apache-tomcat-9.0.85.tar.gz

  tasks:
    - name: Install JDK on CentOS 6/7
      yum:
        name: java-11-openjdk.x86_64
        state: present
      when: ansible_distribution == 'CentOS'

    - name: Install JDK on Ubuntu 14/15/16/18
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Download Tomcat Tar Ball/Binaries
      get_url:
        url: "{{ tom_url }}"
        dest: /tmp/tomcat-9.tar.gz

    - name: Add tomcat group
      group:
        name: tomcat
        state: present

    - name: Add tomcat user
      user:
        name: tomcat
        group: tomcat
        shell: /bin/nologin
        home: /usr/local/tomcat9

    - file:
        path: /tmp/tomcat9
        state: directory

    - name: Extract tomcat
      unarchive:
        src: /tmp/tomcat-9.tar.gz
        dest: /tmp/tomcat9/
        remote_src: yes
        list_files: yes
      register: unarchive_info

    - debug:
        msg: "{{ unarchive_info.files[0].split('/')[0] }}"

    - name: Synchronize tomcat files
      synchronize:
        src: "/tmp/tomcat9/{{ unarchive_info.files[0].split('/')[0] }}/"
        dest: /usr/local/tomcat9/

    - name: Change ownership of /usr/local/tomcat9
      file:
        path: /usr/local/tomcat9
        owner: tomcat
        group: tomcat
        recurse: yes

    - name: Setup tomcat SVC file on CentOS 7
      template:
        src: templates/epel7-svcfile.j2
        dest: /etc/systemd/system/tomcat.service
        mode: "a+x"
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'

    - name: Setup tomcat SVC file on CentOS 6
      template:
        src: templates/epel6-svcfile.j2
        dest: /etc/init.d/tomcat
        mode: "a+x"
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'

    - name: Setup tomcat SVC file on Ubuntu 14/15
      template:
        src: templates/ubuntu14_15-svcfile.j2
        dest: /etc/init.d/tomcat
        mode: "a+x"
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version < '16'

    - name: Setup tomcat SVC file on Ubuntu 16 and 18
      template:
        src: templates/ubuntu16-svcfile.j2
        dest: /etc/systemd/system/tomcat.service
        mode: "a+x"
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version >= '16'

    - name: Reload tomcat svc config in Ubuntu 14/15
      command: update-rc.d tomcat defaults
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version < '16'

    - name: Reload tomcat svc config in CentOS 6
      command: chkconfig --add tomcat
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'

    - name: Force systemd to reread configs
      systemd:
        daemon_reload: yes
      when: ansible_distribution_major_version > '6' or ansible_distribution_major_version > '15'

    - name: Start & Enable Tomcat
      service:
        name: tomcat
        state: started
        enabled: yes